---
layout: default
---
<div id="post">
<div id="date">
{{ page.date | date_to_string }}
</div>
{{ content }}
<a href="https://github.com/geoffviola/geoffviola.github.io/blob/master/{{page.path }}">Source for Post</a>
<br />
<br />
<br />
<section>
  <h2 id="comments">Comments</h2>
  <script src="https://utteranc.es/client.js"
    repo="geoffviola/geoffviola.github.io"
    issue-term="title"
    crossorigin="anonymous"
    async>
  </script>
</section>

</div>
